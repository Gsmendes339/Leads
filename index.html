<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Lead</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .sucesso {
      color: green;
      text-align: center;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>

  <form id="leadForm">

    <label>Nome</label>
    <input type="text" name="nome" required>

    <label>Data de nascimento</label>
    <input type="date" name="data_nascimento" required>

    <label>CPF</label>
    <input type="text" name="cpf" required>

    <label>Telefone</label>
    <input type="tel" name="telefone" required>

    <label>Unidade</label>
    <input type="text" name="unidade" required>

    <label>Data do cadastro</label>
    <input type="date" name="data_cadastro" required>

    <button type="submit">Enviar</button>

    <div class="sucesso" id="msgSucesso">
      Lead enviado com sucesso ✅
    </div>

  </form>

  <script>
    const form = document.getElementById('leadForm');
    const msg = document.getElementById('msgSucesso');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // não sai da página

      const dados = new FormData(form);

      fetch(https://gsmendes.app.n8n.cloud/webhook-test/63c1244f-83f2-482c-8152-20deec4c63d7, {
        method: 'POST',
        body: dados
      })
      .then(() => {
        form.reset();           // limpa o formulário
        msg.style.display = 'block'; // mostra mensagem
        setTimeout(() => {
          msg.style.display = 'none';
        }, 3000);
      })
      .catch(() => {
        alert('Erro ao enviar. Tente novamente.');
      });
    });
  </script>

</body>
</html>
